<body>
  <!-- book section -->
  <section class="book_section layout_padding">
    <div class="container">
      <div class="row">
        <div class="col">
          <form>
            <h4>
              REPORT <span>CUSTOMIZATION </span>
            </h4>
            <div class="form-row ">
              <div class="form-group col-lg-4">
                <label for="ReportName">Report Name </label>
                <input type="text" class="form-control" id="ReportName" placeholder="">
              </div>
              <div class="form-group col-lg-4">
                <label for="inputDoctorName">Inputs's Type</label>
                <select name="" class="form-control wide" id="inputDoctorName">
                  <option value="Normal distribution ">JSON </option>
                </select>
              </div>
              <div class="form-group col-lg-4">
                <label for="inputDepartmentName">Output's Type</label>
                <select name="" class="form-control wide" id="inputDepartmentName">
                  <option value="Normal distribution ">XLSX </option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <label for="inputDepartmentName">Upload Files</label>
            </div>
            <div class="form-row ">
              <div class="form-group col-lg-6">
                <div class="file-upload">
                  <label style="cursor: pointer;" for="file_upload">
                    <div class="h-100" style="margin-top: 25px;">
                        <div class="dplay-tbl">
                            <div class="dplay-tbl-cell">
                                <i id="englishIcon" class="fa fa-cloud-upload"></i>
                                <div class="file-upload-wrapper" id="en-name" data-text="Select English File"></div>
                            </div>
                        </div>
                    </div><!--upload-content-->
                    <input type="file" accept=".json, .arb" name="english_file_name" id="englishFileUpload" class="file-input" value="">
                     </label>
                </div>
              </div>
              <div class="form-group col-lg-6">
                <div class="file-upload">
                  <label style="cursor: pointer;" for="file_upload">
                    <div class="h-100" style="margin-top: 25px;">
                        <div class="dplay-tbl">
                            <div class="dplay-tbl-cell">
                                <i id="arabicIcon" class="fa fa-cloud-upload"></i>
                                <div class="file-upload-wrapper" id="ar-name" data-text="Select Arabic File"></div>
                            </div>
                        </div>
                    </div><!--upload-content-->
                    <input type="file" accept=".json, .arb" name="arabic_file_name" id="arabicFileUpload" class="file-input" value="">
                     </label>
                </div>
              </div>
            </div>
            <div class="btn-box">
              <button type="button" class="btn " id="output">GENERATE REPORT</button>
              <a href="#" id="downloadAction"></a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <div id='ReportPreview'></div>
